<div id="page">
  <app-header (fileChange)="fileChange($event)"></app-header>
  <div id="main">
    <app-table *ngIf="isPageActive" [data]="data" (dataChange)="dataChange($event)" (dataReset)="dataReset($event)"></app-table>
    <app-experiment *ngIf="isPageActive" [data]="data"></app-experiment>
    <app-chart [data]="data"></app-chart>
    <app-statistics *ngIf="isPageActive" [data]="data"></app-statistics>
  </div>
</div>
